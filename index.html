<div class="footer-content">

        <h2>Ingreso de Documentos sobre los Ejes Estratégicos del CBC</h2>
        <hr>

        <div class="formulario-content">
            <form id="formulario">

            <label for="autor">Nombre del Autor</label>
            <input type="text" id="user" name="user" placeholder="Ingresa el nombre del autor">

            <label for="titulo">Título del documento</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ingresa el título">

            <label for="referencia">Referencia</label>
            <input type="text" id="referencia" name="referencia" placeholder="Ingresa la referencia del documento">

            <label for="link">Disponible en:</label>
            <input type="text" id="link" name="link" placeholder="Ingresa el link del documento">

            <label for="comentario">Observación</label>
            <input type="text" id="comentario" name="comentario" placeholder="Ingresa una observación del documento">

            <label for="observacion">Comentario</label>
            <textarea name="menssage" id="observacion"></textarea>

            <div class="send"><button>Enviar</button></div>

            <div class="mensaje-form">
              <p>Este formulario contiene la información necesaria para hacer el ingreso de nuevos documentos a la base de datos.</p>
            </div>
          </form>
        </div>
</div>
